    <body class="login js login-action-login wp-core-ui locale-en-us">
        <script type="text/javascript">
            document.body.className = document.body.className.replace(
                "no-js",
                "js"
            );
        </script>
        <div id="login">
            <h1><a href="https://wordpress.org/">Powered by WordPress</a></h1>
            <p class="message">You are now logged out.<br /></p>

            <form
                name="loginform"
                id="loginform"
                action="https://smart-code.dev/wp-login.php"
                method="post"
            >
                <p>
                    <label for="user_login">Username or Email Address</label>
                    <input
                        type="text"
                        name="log"
                        id="user_login"
                        aria-describedby="login_error"
                        class="input"
                        value=""
                        size="20"
                        autocapitalize="off"
                    />
                </p>

                <div class="user-pass-wrap">
                    <label for="user_pass">Password</label>
                    <div class="wp-pwd">
                        <input
                            type="password"
                            name="pwd"
                            id="user_pass"
                            aria-describedby="login_error"
                            class="input password-input"
                            value=""
                            size="20"
                        />
                        <button
                            type="button"
                            class="
                                button button-secondary
                                wp-hide-pw
                                hide-if-no-js
                            "
                            data-toggle="0"
                            aria-label="Show password"
                        >
                            <span
                                class="dashicons dashicons-visibility"
                                aria-hidden="true"
                            ></span>
                        </button>
                    </div>
                </div>
                <p class="forgetmenot">
                    <input
                        name="rememberme"
                        type="checkbox"
                        id="rememberme"
                        value="forever"
                    />
                    <label for="rememberme">Remember Me</label>
                </p>
                <p class="submit">
                    <input
                        type="submit"
                        name="wp-submit"
                        id="wp-submit"
                        class="button button-primary button-large"
                        value="Log In"
                    />
                    <input
                        type="hidden"
                        name="redirect_to"
                        value="https://smart-code.dev/wp-admin/"
                    />
                    <input type="hidden" name="testcookie" value="1" />
                </p>
            </form>

            <p id="nav">
                <a
                    href="https://smart-code.dev/wp-login.php?action=lostpassword"
                    >Lost your password?</a
                >
            </p>
            <script type="text/javascript">
                function wp_attempt_focus() {
                    setTimeout(function () {
                        try {
                            d = document.getElementById("user_login");
                            d.focus();
                            d.select();
                        } catch (er) {}
                    }, 200);
                }
                wp_attempt_focus();
                if (typeof wpOnload === "function") {
                    wpOnload();
                }
            </script>
            <p id="backtoblog">
                <a href="https://smart-code.dev/">← Go to SmartCode</a>
            </p>
        </div>
