<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Your one stop website for web development, maintenace and SEO services. 
            Take a look around and don't hesitate to get it touch. Your vision is my business."
        />
        <meta
            name="keywords"
            content="web development, web design, tech blog, wordpress developer, mern stack"
        />
        <meta
            name="robots"
            content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large"
        />
        <script
            src="https://kit.fontawesome.com/def3c3ed02.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../static/css/login.css" />
        <link rel="shortcut icon" href="../static/images/favicon.webp" />
        <title>Admin</title>
    </head>
    <body>
        <!-- preloader -->
        <div class="loader">
            <img class="pre" src="../static/images/smartcode_icon.webp" />
            <h1>
                <span class="blue">&nbspSmart</span>
                <span class="grey">{ Code };</span>
            </h1>
        </div>
        <!--preloader ends here-->
        <div class="container">
            <!-- form section starts here -->
            <section class="login">
                <div class="loginform">
                    <!--subscription form-->
                    <form class="login-form">
                        <h1>Log In</h1>
                        <label>
                            <input
                                type="text"
                                name="name"
                                id="name"
                                placeholder="Username"
                            />
                        </label>
                        <label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Password"
                            />
                        </label>
                        <input type="submit" value="Log In" />
                        <a href="#"> Forgot Password?</a>
                    </form>
                </div>
            </section>
        </div>
        <script src="../static/js/main.js"></script>
    </body>
</html>
