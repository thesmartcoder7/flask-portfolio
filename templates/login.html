{% extends 'baseless.html' %}

{% block css_link %}
     <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
{% endblock %}

{% block page_title %} Admin {% endblock %}

{% block main_content %}
    <div class="container">
        <!-- form section starts here -->
        <section class="login">
            <div class="loginform">
                <!--subscription form-->
                <form class="login-form">
                    <h1>Log In</h1>
                    <label>
                        <input
                                type="text"
                                name="name"
                                id="name"
                                placeholder="Username"
                        />
                    </label>
                    <label>
                        <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Password"
                        />
                    </label>
                    <input type="submit" value="Log In"/>
                    <a href="#"> Forgot Password?</a>
                </form>
            </div>
        </section>
    </div>
{% endblock %}
